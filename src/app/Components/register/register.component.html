<div class="container">
  <div class="left-panel">
    <div class="logo">
      <img src="assets/images/logo.svg" alt="Logo">
    </div>
    <h1>Create your Google Account</h1>
    <p>Enter your details</p>
  </div>

  <div class="right-panel" [formGroup]="registerForm">
    <div class="name-group">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
        <mat-error *ngIf="registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.touched || submitted)">
          First name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.touched || submitted)">
          Last name is required
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
      <mat-error *ngIf="registerForm.get('gender')?.invalid && (registerForm.get('gender')?.touched || submitted)">
        Gender is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="registerForm.get('dob')?.invalid && (registerForm.get('dob')?.touched || submitted)">
        Date of Birth is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="registerForm.get('email')?.hasError('required') && (registerForm.get('email')?.touched || submitted)">
        Email is required
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email') && (registerForm.get('email')?.touched || submitted)">
        Enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || submitted)">
        Password is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSubmit()">Register</button>
  </div>
</div>
